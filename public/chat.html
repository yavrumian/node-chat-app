<!DOCTYPE html>
<html>
<head>
    <title>Chat | ChapApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <style>
    .button__share{
        color: white;
        cursor: pointer;
    }
    .button__share:hover{
        background-color: #689db7;
    }
    </style>
</head>

<body class="chat">
    <a class="toggle-button" id="toggle-sidebar">❰</a>
    <div class="chat__sidebar" id="sidebar">
        <div>
            <h3>Members</h3>
            <a class="button__share"><i class="fas fa-share-square fa-lg"></i></a>
        </div>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <div class="chat__head">
            <button id="back-button">⬅</button>
            <span id="chat-head"></span>
        </div>
        <ul id="messages" class="chat__messages" style="list-style-type:none"></ul>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Your message here" name="message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <button id="send-loc">Send location</button>
        </div>
    </div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{time}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

  <script id="loc-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{time}}</span>
			</div>
			<div class="message__body">
				<p>
          <a href="{{url}}" target="_blank">My Location</a>
        </p>
			</div>
		</li>
	</script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
